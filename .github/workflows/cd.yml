name: CD
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install and Build ğŸ”§
        run: |
          yarn install --immutable
          yarn run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
